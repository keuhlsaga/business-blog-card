<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Business Blog Card</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <img class="card-hero-img" src="images/hero-image-business-card.png">
            <img class="overlay" src="images/white-overlay.svg">
        </div>
        <div class="card-body">
            <h2 class="card-title">Perfect solution for small business</h2>
            <p class="text-gray">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
        </div>
        <div class="card-footer">
            <span class="card-avatar-img-container">
                <img class="card-avatar-img" src="images/avatar-image-business-card.png" alt="Avagar Image">
            </span>
            <div class="person">
                <p>Amy Burgess</p>
                <p class="text-gray text-sm">Customer Manger, Solution Oy</p>
            </div>
        </div>
    </div>
</body>

</html>
